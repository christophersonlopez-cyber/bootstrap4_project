<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ToDo App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        #todoInput {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        #addBtn {
            padding: 10px 15px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .deleteBtn {
            background: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <h2>Sample Horizontal line</h2>
    <hr>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, soluta.</p>

    <div class="container">
        <h2>ToDo App</h2>

        <input type="text" id="todoInput" placeholder="Add a task...">
        <button id="addBtn">Add</button>

        <ul id="todoList"></ul>
    </div>

    <script>
        const addBtn = document.getElementById("addBtn");
        const todoInput = document.getElementById("todoInput");
        const todoList = document.getElementById("todoList");

        addBtn.addEventListener("click", addTodo);

        function addTodo() {
            const task = todoInput.value.trim();
            if (task === "") return;

            const li = document.createElement("li");

            li.innerHTML = `
                <span class="task">${task}</span>
                <button class="deleteBtn">Delete</button>
            `;

            li.querySelector(".task").addEventListener("click", function () {
                this.classList.toggle("done");
            });

            li.querySelector(".deleteBtn").addEventListener("click", function () {
                li.remove();
            });

            todoList.appendChild(li);
            todoInput.value = "";
        }
    </script>

</body>
</html>
